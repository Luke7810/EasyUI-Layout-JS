<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CheckBox Selection on DataGrid - jQuery EasyUI Demo</title>
        <link rel="stylesheet" type="text/css" href="framework/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="framework/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="framework/demo.css">

    </head>
    <body>
        <div style="margin:20px 0;"></div>

        <table id="mydatagrid" class="easyui-datagrid">
            <thead data-options="frozen:true">
                <tr>
                    <th data-options="field:'ck',checkbox:true"></th>
                    <th data-options="field:'itemid',width:80">Item ID</th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th data-options="field:'productid',width:100">Product</th>
                    <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
                    <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
                    <th data-options="field:'attr1',width:520">Attribute</th>
                    <th data-options="field:'status',width:60,align:'center'">Status</th>
                </tr>
            </thead>
        </table>
        <div id="tb" style="height:auto">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true"
               onclick="accept()">Accept</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true"
               onclick="reject()">Reject</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true"
               onclick="getChanges()">GetChanges</a>
        </div>

    </body>
    <script type="text/javascript" src="framework/jquery.min.js"></script>
    <script type="text/javascript" src="framework/jquery.easyui.min.js"></script>
    <!--<script type="text/javascript" src="datagrid.js"></script>-->
    <script type="text/javascript">
        $(function() {
            $('#mydatagrid').datagrid({
                //title : 'datagrid实例',
                //iconCls : 'icon-ok',
                //width : 600,
                pageSize : 5,//默认选择的分页是每页5行数据
                pageList : [ 5, 10, 15, 20 ],//可以选择的分页集合
                nowrap : true,//设置为true，当数据长度超出列宽时将会自动截取
                striped : true,//设置为true将交替显示行背景。
                collapsible : true,//显示可折叠按钮
                selectOnCheck : true, //点击复选框则高亮该行
                checkOnSelect : false, //点击行任意位置表示选择了改行
                toolbar:"#tb",//在添加 增添、删除、修改操作的按钮要用到这个
                url:'data/datagrid_data1.json',//url调用Action方法
                loadMsg : 'data loading......',
                singleSelect:false,//为true时只能选择单行
                fitColumns:true,//允许表格自动缩放，以适应父容器
                //sortName : 'xh',//当数据表格初始化时以哪一列来排序
                //sortOrder : 'desc',//定义排序顺序，可以是'asc'或者'desc'（正序或者倒序）。
                remoteSort : false,
                pagination : true,//分页
                rownumbers : true//行数
            });

        });

    </script>
</html>
